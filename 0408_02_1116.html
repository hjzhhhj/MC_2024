<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 꾸미기</title>
    <style>
        h3 {text-align: right;}
        span {background-color: rgb(239, 174, 255); text-decoration: line-through;}
        strong {background-color: rgb(177, 168, 255); text-decoration: overline;}
        .p1 {background-color: rgb(255, 235, 255); text-align: justify; text-indent: 3em;}
        .p2 {background-color: rgb(230, 234, 255); text-align: center; text-indent: 1em;}
    </style>
</head>
<body>
    <h3>텍스트 꾸미기</h3>
    <hr>
    <p class="p1">
        html의 태그만으로 기존의 워드 프로세스와 같이 들여쓰기, 정렬, 공백, 간격등과 세밀한 <span>텍스트 제어</span>를 할 수 없다.
    </p>
    <p class="p2">
        그러나 <strong>스타일 시트</strong>는 이를 가능하게 한다.
    </p>
</body>
</html>
