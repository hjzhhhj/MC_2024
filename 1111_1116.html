<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f4f4f4;
        }

        .gnb_nav_menu {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .gnb_nav_menu li {
            cursor: pointer;
        }

        header button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        section {
            display: flex;
            background-color: brown;
            min-height: 50px;
            color: #fff;
        }

        aside {
            width: 300px;
            background-color: cadetblue;
            padding: 20px;
        }

        .content h2 {
            margin-left: 20px;
        }

        footer {
            display: flex;
            background-color: chocolate;
            align-items: center;
            padding: 10px 20px;
            color: #fff;
        }

        footer address {
            margin-left: 10px;
            font-style: normal;
        }
    </style>
</head>
<body>
    <header>
        <h1>logo</h1>
        <nav>
            <ul class="gnb_nav_menu">
                <li>프론트</li>
                <li>HTML</li>
                <li>레이아웃</li>
            </ul>
            <button>로그인</button>
        </nav>
    </header>
    <section>
        <aside>
            <div>
                <p>aside circle</p>
            </div>
        </aside>
    </section>
    <footer>
        <p>회사이름</p>
        <address>서울 관악구 호암로 546</address>
    </footer>
</body>
</html>
