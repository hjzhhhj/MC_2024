<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그들</title>
</head>
<body>
    <form action="student_enter.php" method="POST">
        <div>
            <label for="sid">아이디 : </label>
            <input type="text" id="sid" name="sid" placeholder="학생 아이디" required>
        </div>
        <br>
        <div>
            <label for="pswd">비밀번호 : </label>
            <input type="password" id="pswd" name="pswd" placeholder="학생 비밀번호" required>
        </div>
        <br>
        <div>
            <label for="stel">전화번호 : </label>
            <input type="tel" id="stel" name="stel" placeholder="010-1234-5678" required>
        </div>
        <br>
        <div>
            <label for="smail">메일주소 : </label>
            <input type="email" id="smail" name="smail" placeholder="STUDENT@e-mirim.hs.kr" required>
        </div>
        <br>
        <div>
            <label for="sdate">출생년도 : </label>
            <input type="date" id="sdate" name="sdate" required>
        </div>
        <br>
        <div>
            <label for="snum">학생번호 : </label>
            <input type="number" id="snum" name="snum" value="1" min="1" max="19">
        </div>
        <br>
        <div>
            <label for="soft">소프트웨어과 : </label>
            <input type="radio" id="soft" name="major" value="소프트웨어과">
            <label for="design">디자인과 : </label>
            <input type="radio" id="design" name="major" value="디자인과">
            <label for="sol">웹솔루션과 : </label>
            <input type="radio" id="sol" name="major" value="웹솔루션과">
        </div>
        <br>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
