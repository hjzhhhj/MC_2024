<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 익히기2</title>
    <style>
        table {width: 500px; margin : 0 auto;}
        caption{font-size: 25px; color: rgb(80, 45, 10); font-family: 나눔명조, 함초롬바탕, sans-serif;}
        thead {text-align: center; background-color: burlywood;}
        tbody {text-align: center; background-color: beige;}
        tfoot {text-align: center; background-color: bisque;}
    </style>
</head>
<body>
    <caption>피자 주문서</caption>
    <table border="1">
        <thead>
            <tr><th>메뉴</th><th>수량</th><th>금액</th></tr>
        </thead>
        <tbody>
            <tr><td>치즈</td><td>1</td><td>20,000</td></tr>
            <tr><td>하와이안</td><td>2</td><td>15,000</td></tr>
            <tr><td>고구마</td><td>1</td><td>10,000</td></tr>
        </tbody>
        <tfoot>
            <tr><td>합계</td><td>4</td><td>60,000</td></tr>
        </tfoot>
    </table>
</body>
</html>
