<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스_가상요소</title>
    <style>
        a:link{
            color: blue;
        }
        a:hover{
            color:hsl(240, 100%, 70%);
            font-size : 1.1em;
        }
        a:active{
            color:brown;
            font-size : 1.1em;
        }
        a:visited{
            color:gray; 
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com/">google</a>
</body>
</html>
