<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>줄 합치기_rowspan</title>
    <style>
        table{width: 600px; margin: 0 auto;}
        caption{font-size: 25px; font-family: 나눔고딕, 맑은고딕, serif;}
        th {background-color: bisque; font-size: 20px; text-align: center;}
        td {font-family: 나눔명조, 함초롱바탕, serif;}
    </style>
</head>
<body>
    <table border = "1">
        <caption>좋아하는 사람</caption>
        <tr><th rowspan="3">남자</th><td>1. 나재민</td></tr>
        <tr><td>2. 최수빈</td></tr>
        <tr><td>3. 김석진</td></tr>
        <tr><th rowspan="3">여자</th><td>1. 전유림</td></tr>
        <tr><td>2. 송멘체스터시티</td></tr>
        <tr><td>3. actor김태희</td></tr>
    </table>
</body>
</html>
