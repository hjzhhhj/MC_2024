<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 요소, 블록 요소</title>
    <style>
        div { 
            background-color: hsl(100, 70%, 70%);
            width: 150px;
            height: 150px;
            display: inline-block;
        }
        a {
            background-color: hsl(200, 70%, 70%);
            width: 150px;
            height: 150px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>div</div>
    <a>a</a>
</body>
</html>
