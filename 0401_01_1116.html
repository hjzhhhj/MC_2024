<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 표현 태그</title>
</head>
<body>
    <h3>텍스트 꾸미기</h3><!-- 제목 태그 -->
    <hr>
    <p>
        <b>진하게</b><br><!-- 글씨 굵게 만들어주는 태그 -->
        <strong>중요한</strong><br><!-- 중요할 때 쓰는 태그 -->
        <em>강조</em><br><!-- 기울어짐..? -->
        <i>이탤릭으로 강조</i><br><!-- 이탤릭으로 강조해주는 태그 -->
        <b><i>진하게 이탤릭으로 강조</i></b><br><!-- 이탤릭으로 글씨 굵게 강조해주는 태그 -->
        보통문자 <small>한 단계 작은 문자</small><br><!-- 작게 해주는 태그 -->
        <del>삭제</del><br><!-- 중간 줄 쭉 -->
        <ins>주가</ins><br><!-- 아래 줄 쭉 -->
        보통 문자의 <sup>윗첨자</sup><br><!-- 문자의 위에 붙음 -->
        보통 문자의 <sub>아랫첨자</sub><br><!-- 문자의 아래쪽에 붙음 -->
        <mark>하이라이팅</mark><br><!-- 형광펜처럼 하이라이트 -->
    </p>
    <h3>기호, 심볼 표현</h3>
    <hr>
    <p>
        10 &divide; 2 = 5<br><!-- 나누기는 divide -->
        &radic;2 = 1.414<br><!-- 루트는 radic -->
        2 &nbsp;&nbsp;&nbsp; &lt; &nbsp;&nbsp;&nbsp; 3 <br><!-- 빈칸 표시 nbsp -->
       오늘 &quot; 방탄소년단 &quot; 노래를 들었다.<br><!-- quot는 큰 따옴표 -->
       나는 오늘 &lt;급식메뉴&gt;가 좋다<br><!-- 오른쪽으로 입 벌린 친구 lt 왼쪽으로 입벌린 친구는 gt -->
    </p>
</body>
</html>
